<!DOCTYPE html>
<html>
<head>
	<title>苗苗管家</title>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!-- meta使用viewport以确保页面可自由缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="../style/weui/weui.css" />
	<link rel="stylesheet" type="text/css" href="../style/common.css?@@version" />
	<script type="text/javascript" src="../js/weui/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="../js/weui/weui.js"></script>
	<script type="text/javascript" src="../js/common.js?@@version"></script>
	<script src="../js/page/index.js?@@version" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div class="container">
		<div class="weui_cells_title">
			<div class="weui_cell">
				<div class="weui_cell_hd">当前设备：</div>
				<div class="weui_cell_bd weui_cell_primary">
					<select class="weui_select" name="equiplist" id="equiplist">
					</select>
				</div>
			</div>
		</div>
		<div class="weui_grids">
			<a id="history" href="javascript:;" class="weui_grid">
				<div class="weui_grid_icon">
					<img src="../images/index/icon_nav_cell.png?@@version" alt="">
				</div>
				<p class="weui_grid_label">
					历史纪录
				</p>
			</a>
			<a id="schedule_ctrl" href="javascript:;" class="weui_grid">
				<div class="weui_grid_icon">
					<img src="../images/index/icon_nav_icons.png?@@version" alt="">
				</div>
				<p class="weui_grid_label">
					时段控制
				</p>
			</a>
			<a id="data_report" href="javascript:;" class="weui_grid">
				<div class="weui_grid_icon">
					<img src="../images/index/icon_nav_article.png?@@version" alt="">
				</div>
				<p class="weui_grid_label">
					数据图表
				</p>
			</a>
			<a id="location" href="javascript:;" class="weui_grid">
				<div class="weui_grid_icon">
					<img src="../images/index/icon_nav_search_bar.png?@@version" alt="">
				</div>
				<p class="weui_grid_label">
					定位查看
				</p>
			</a>
			<a id="lock_screen" href="javascript:;" class="weui_grid">
				<div class="weui_grid_icon">
					<img src="http://weui.github.io/weui/images/icon_nav_dialog.png?@@version" alt="">
				</div>
				<p class="weui_grid_label">
					立即锁屏
				</p>
			</a>
			<a id="screen_shot" href="javascript:;" class="weui_grid">
				<div class="weui_grid_icon">
					<img src="../images/index/icon_nav_button.png?@@version" alt="">
				</div>
				<p class="weui_grid_label">
					立即截屏
				</p>
			</a>
			<a id="duration_ctrl" href="javascript:;" class="weui_grid">
				<div class="weui_grid_icon">
					<img src="http://weui.github.io/weui/images/icon_nav_msg.png?@@version" alt="">
				</div>
				<p class="weui_grid_label">
					时长控制
				</p>
			</a>
			<a id="more" href="javascript:;" class="weui_grid">
				<div class="weui_grid_icon">
					<img src="../images/index/icon_nav_actionSheet.png?@@version" alt="">
				</div>
				<p class="weui_grid_label">
					更多功能
				</p>
			</a>
		</div>
	</div>
</body>
</html>
